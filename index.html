<!--  Tic Tac Toe JS Practice -->
<link rel="stylesheet" href="style.css">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe JS</title>
</head>
<body>
<div class="content">
    <div class="header">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="main-container">
        <div class="game-container">
            <div class="game-board-outer">
                <img src="img/fiireball-hatch.svg" width="" alt="" srcset="">
                <div class="game-board-inner">
                    
                </div>
            </div>
        </div>
        <div class="gameover-container">
            <div class="gameover-title">
                <h2>GAME OVER</h2>
                <h3 id="gameoverMessage">Placeholder won! Play again?</h3>
            </div>
            <div class="playagain-container">
                <button data-playagain-btn id="playagain-btn">Play again!</button>
            </div>
        </div>
        <div class="settings-window-container">
            <div class="settings-header">
                <span class="title">Settings</span>
                <button id="close-settings-btn">X</button>
           </div>
            <div class="settings-inner">

                <div class="playername-inputs">  
                    <span class="title">Choose Player Names</span>       
                    <input placeholder="Player 1" type="text">
                    <input placeholder="Player 2" type="text">
                    
                </div>
                <div class="difficulty-inputs">
                    <span class="title">Playmode & Difficulty</span>
                    <div class="difficulty-selctor">
                        <label for="playmode">Play against: </label>
                        <select name="playmode" id="playmode">
                        <option value="human">Human (local)</option>
                        <option value="AIEasy">AI Easy</option>
                        <option value="AIHard">AI Hard</option>
                        </select>
                    </div>
                </div>
                <div class="apply-container">
                    <button data-apply-btn id="apply-btn">Apply</button>
                </div>
            </div>
           
        </div>
        <div class="controls-container">
            <div class="settings-container">
            <button id="settings-btn" type="">Settings</button>
            </div>
            <div class="restart-container">
                <button id="restart-btn">Restart</button>
            </div>
        </div>
    </div>
    <div class="overlay"></div>
    <div class="footer">
        <h5>Under construction...</h5>
    </div>
</div>
<script src="script.js"></script>
<script>  

</script>
</body>
</html>
