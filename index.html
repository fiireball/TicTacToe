<!--  Tic Tac Toe JS Practice -->
<link rel="stylesheet" href="style.css">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe JS</title>
</head>
<body>
<div class="header">
    <h1>Tic Tac Toe</h1>
</div>
<div class="main-container">
    <div class="game-container">
        <div class="game-board-outer">
            <div class="game-board-inner">

            </div>
        </div>
    </div>
    <div class="gameover-container">
        <div class="gameover-title">
            <h2>GAME OVER</h2>
            <h3 id="gameoverMessage">Placeholder won! Play again?</h3>
        </div>
        <div class="playagain-container">
            <button data-playagain-btn id="playagain-btn">Play again!</button>
        </div>
    </div>
    <div class="controls-container">
        <div class="settings-container">
         <button id="settings-btn" type="">Settings</button>
        </div>
        <div class="restart-container">
            <button id="restart-btn">Restart</button>
        </div>
    </div>
</div>
<div class="overlay"></div>


<script src="script.js"></script>
<script>  

</script>
</body>
</html>
